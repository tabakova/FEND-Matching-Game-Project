<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

        	<div class="horologe"></div>

            <div class="restart" onclick="newGame()">
        		<div class="tooltip">
        			<i class="fa fa-repeat"></i>
        			<span class="tooltiptext">Restart</span>
        		</div>
        	</div>
        </section>
        <!-- Deck of Cards -->
        <ul class="deck" id="memory-cards">
            <li class="card match" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card match" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <!-- End Deck of Cards -->
    </div>

    <!-- Modal Window -->
    <div class="panel" id="modal-window">
    	<div class="panel-success text-center">
        	<div class="panel-heading">
        		<span class="close">&times;</span>
            	<h3>Congratulations! You've won!</h3>    	
        	</div>
        	<div class="panel-body">
            	<p>You have made <span id="moveFinal"> </span> moves </p>
            	<p>in <span id="timeTotal"> </span> </p>
            	<p>Rating:  <span id="starRating"></span></p>
        	</div>
        	<button class="button btn-game" onclick="startGame()">
            	Feeling lucky again?
        	</button>
        </div>
    </div>
    <!-- End Modal Window -->

    <!-- JS source file -->
    <script src="js/app.js"></script>

</body>
</html>
